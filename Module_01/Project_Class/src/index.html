<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Tailwind Admin Layout</title>
  </head>
  <body class="bg-slate-200 flex flex-col min-h-screen dark:bg-gray-900">
    <!-- Header -->
    <header
      class="bg-blue-500 text-white p-4 text-center font-bold sticky top-0 dark:bg-blue-800"
    >
      <button
        class="mt-2 bg-gray-200 text-black py-2 px-4 rounded-md"
        id="theme-toggle"
      >
        Dark Mode
      </button>
    </header>
    <!-- Main Layout -->
    <div class="flex">
      <aside
        class="w-3/12 bg-gray-300 rounded-md shadow-md p-6 h-screen dark:bg-slate-800"
      >
        <h2 class="text-2xl font-semibold mb-4 dark:text-white">Sidebar</h2>
        <ul class="text-blue-600">
          <li
            class="mb-5 px-4 py-2 hover:bg-green-700 hover:text-white rounded-lg"
          >
            <a href="#">Sidebar Item 01</a>
          </li>
          <li
            class="mb-5 px-4 py-2 hover:bg-green-700 hover:text-white rounded-lg"
          >
            <a href="#">Sidebar Item 02</a>
          </li>
          <li
            class="mb-5 px-4 py-2 hover:bg-green-700 hover:text-white rounded-lg"
          >
            <a href="#">Sidebar Item 03</a>
          </li>
          <li
            class="mb-5 px-4 py-2 hover:bg-green-700 hover:text-white rounded-lg"
          >
            <a href="#">Sidebar Item 04</a>
          </li>
        </ul>
      </aside>
      <main class="flex-1 bg-slate-200">
        <div class="container mx-auto">
          <h2 class="text-xl font-semibold text-green-900 mt-10 ml-10">
            Image Gallery
          </h2>
          <div class="grid grid-cols-3 gap-6 m-2">
            <div class="flex flex-wrap gap-6 mt-6">
              <div class="flex-1 aspect-w-16 aspect-h-9">
                <img
                  src="https://farm4.staticflickr.com/3075/3168662394_7d7103de7d_z_d.jpg"
                  alt="Image 1"
                  class="object-cover w-full h-full rounded-md shadow-lg"
                />
              </div>
            </div>
            <div class="flex flex-wrap gap-6 mt-6">
              <div class="flex-1 aspect-w-16 aspect-h-9">
                <img
                  src="https://farm9.staticflickr.com/8505/8441256181_4e98d8bff5_z_d.jpg"
                  alt="Image 1"
                  class="object-cover w-full h-full rounded-md shadow-lg"
                />
              </div>
            </div>
            <div class="flex flex-wrap gap-6 mt-6">
              <div class="flex-1 aspect-w-16 aspect-h-9">
                <img
                  src="https://farm2.staticflickr.com/1533/26541536141_41abe98db3_z_d.jpg"
                  alt="Image 1"
                  class="object-cover w-full h-full rounded-md shadow-lg"
                />
              </div>
            </div>
            <div class="flex flex-wrap gap-6 mt-6">
              <div class="flex-1 aspect-w-16 aspect-h-9">
                <img
                  src="https://farm3.staticflickr.com/2220/1572613671_7311098b76_z_d.jpg"
                  alt="Image 1"
                  class="object-cover w-full h-full rounded-md shadow-lg"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer
      class="bg-blue-900 text-white text-center font-bold p-4 sticky bottom-0"
    >
      <p>&copy; Gallery Dashboard Layout</p>
    </footer>
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;
      themeToggle.addEventListener("click", () => {
        htmlElement.classList.toggle("dark");
      });
    </script>
  </body>
</html>
